    <div class="bandeiras">
        <img id="bandeira-esquerda-real-peso" src="photos/br.png" alt="Bandeira do Brasil" width="50px" height="30px">

    </div>

    <div class="bandeiras">
        <img id="bandeira-esquerda-real-euro" src="photos/br.png" alt="Bandeira do Brasil" width="50px" height="30px">

        <img id="bandeira-esquerda-dolar-real" src="photos/us.png" alt="Bandeira da Argentina" width="50px"
             height="30px">
        <span class="seta">→</span>
        <img id="bandeira-direita-dolar-real" src="photos/br.png" alt="Bandeira da Argentina" width="50px"
             height="30px">
    </div>

    <div class="bandeiras">
        <img id="bandeira-esquerda-peso-real" src="photos/ar.png" alt="Bandeira da Argentina" width="50px"
             height="30px">
        <span class="seta">→</span>
        <img id="bandeira-direita-peso-real" src="photos/br.png" alt="Bandeira do Brasil" width="50px" height="30px">
    </div>

    <div class="bandeiras">
        <img id="bandeira-esquerda-euro-real" src="photos/es.png" alt="Bandeira do Brasil" width="50px" height="30px">
        <span class="seta">→</span>
        <img id="bandeira-direita-euro-real" src="photos/br.png" alt="Bandeira da Argentina" width="50px" height="30px">
